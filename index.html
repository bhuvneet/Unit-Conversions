<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="heading">
        <h1>Metric/Imperial Unit Conversion</h1>
        <h2 id="getNum" onclick=getNum()>____</h2>
    </div>

    <div class="conversions">
        <div class="length">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-metres" onclick=length()></p>
            <p id="length-feet" onclick=length()></p>
        </div>

        <div class="volume">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume-gallons" onclick=volume()></p>
            <p id="volume-litres" onclick=volume()></p>
        </div>

        <div class="mass">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass-kilos" onclick=mass()></p>
            <p id="mass-pounds" onclick=mass()></p>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
